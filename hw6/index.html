<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fonts/font-srcsanspro.css">
    <link rel="stylesheet" href="./assets/material-design-iconic-font/css/material-design-iconic-font.min.css">
</head>

<body>
    <div class="header">
        <div class="headupper">
            <div class="moviebox">themoviebox</div>
            <div class="headupper-right">
                <div class="search"><i class="fas fa-search"></i></div>
                <div class="login">log in</div>
                <div class="signup">sign up</div>
            </div>
        </div>
        <div class="headdown">
            <div class="maininfo">
                <div class="maintitle">WRATH OF THE TITANS</div>
                <div class="mainsubtitle">
                    <div class="mainsubtitle_genre">
                        <div class="headdown_genre__items">Fantasy</div>
                        <div class="headdown_genre__items">Animation</div>
                        <div class="headdown_genre__items">Family</div>
                    </div>
                    <div class="headhr"></div>
                    <div class="maininfo_duration">duration: 1h 52m</div>
                </div>
            </div>

            <div class="headdown_buttons_and_rating">
                <div class="headdown_buttons">
                    <div class="headdown_btn btn_watchmovie">WATCH MOVIE</div>
                    <div class="headdown_btn btn_viewinfo">VIEW INFO</div>
                    <div class="headdown_btn btn_addtowishlist">+ ADD TO WISHLIST</div>
                </div>
                <div class="headdown_rating">
                    <div class="headdown_rating_upper">
                        <div class="headdown_rating_upper_rating">Rating</div>
                        <div class="headdown_rating_upper_based">based on 3.546 reviews</div>

                    </div>
                    <div class="headdown_rating_down">
                        <div class="headdown_rating_stars"><i class="far fa-star"></i></div>
                        <div class="headdown_rating_stars"><i class="far fa-star"></i></div>
                        <div class="headdown_rating_stars"><i class="far fa-star"></i></div>
                        <div class="headdown_rating_stars"><i class="far fa-star"></i></div>
                        <div class="headdown_rating_stars"><i class="far fa-star"></i></div>
                        <div class="headdown_rating_ratio">3.4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="maincontent">
        <div class="maincontent_titles">
            <div class="maincontent_titles_btn">
                <p class="maincontent_btn btn_trending">Trending</p>
                <p class="maincontent_btn btn_toprated">Top Rated</p>
                <p class="maincontent_btn btn_newarrivals">New Arrivals</p>
                <p class="maincontent_btn btn_genre">Genre</p>
            </div>
            <div class="maincontent_titles_icons"><i class="zmdi zmdi-apps"></i><i class="zmdi zmdi-view-list-alt"></i></div>
        </div>
        <div class="maincontent_hr"></div>

    </div>
</body>

</html>
